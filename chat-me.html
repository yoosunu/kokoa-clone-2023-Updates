<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>chat w/ Me - Kokoa clone</title>
    <script
      src="https://kit.fontawesome.com/8728ad39f0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>11:11</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>
    <header class="screen-header">
      <span class="icon-boxes">
        <a href="chats.html" class="history__back-btn chat__back-btn">
          <i class="fa-solid fa-chevron-left fa-2x"></i>
        </a>
      </span>
      <h1 class="screen-header__title-chat">Me</h1>
      <div class="screen-header__icons">
        <span class="icon-boxes">
          <i class="fa-solid fa-magnifying-glass fa-xl"></i>
        </span>
        <span class="icon-boxes">
          <i class="fa-solid fa-bars fa-2x"></i>
        </span>
      </div>
    </header>
    <main class="main-screen main-chat">
      <div class="chat__timestamp">Monday, June 5, 2023</div>
      <div class="message-row__mine">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__time">6:04</span>
            <span class="message__bubble__mine"
              ><h3>Thank you teacher 니꼬 !</h3></span
            >
          </div>
        </div>
      </div>
      <div class="message-row"></div>
      <div class="message-row__mine">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__time">6:05</span>
            <span class="message__bubble__mine"
              ><h3>I love this challenge !</h3></span
            >
          </div>
        </div>
      </div>
    </main>
    <form class="reply">
      <div class="reply__column">
        <i class="fa-sharp fa-regular fa-square-plus fa-2x"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="fa-regular fa-face-smile fa-2x"></i>
        <button>
          <i class="fa-solid fa-arrow-up fa-2x"></i>
        </button>
      </div>
    </form>
    <div id="no-mobile">
      <span>Your screen is too big !!</span>
    </div>
  </body>
</html>
