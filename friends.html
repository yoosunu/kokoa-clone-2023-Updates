<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Friends - Kokoa clone</title>
    <script
      src="https://kit.fontawesome.com/8728ad39f0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>11:11</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span class="icon-boxes">
          <i class="fa-solid fa-magnifying-glass fa-xl"></i>
        </span>
        <span class="icon-boxes"
          ><i class="fa-sharp fa-solid fa-music fa-xl"></i
        ></span>
        <span class="icon-boxes"
          ><a href="settings.html"><i class="fa-solid fa-gear fa-xl"></i></a
        ></span>
      </div>
    </header>
    <a id="friends-display-link" href=""
      ><i class="fa-solid fa-circle-info"></i>Friends' Names Display
      <i class="fa-solid fa-chevron-right fa-sm"></i>
    </a>
    <main class="friends-main">
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar--xl"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSKZS0_64WUzUKD_hjPuUz_pJiYco4aU42hTg&usqp=CAU"
            alt=""
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Mashimaro</h4>
            <!-- <h6 class="user-component__subtitle">This text whatever</h6> -->
          </div>
        </div>

        <div class="user-component__column"></div>
      </div>
      <div class="friends-main__channel">
        <div class="friends-main__channel-header">
          <span>Channel</span><i class="fa-solid fa-chevron-up fa-sm"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__avatar user-component__avatar--sm"
              src="https://cdn.news2day.co.kr/data2/content/image/2012/06/25/20120625021349.jpg"
              alt=""
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Friends
              </h4>
              <!-- <h6 class="user-component__subtitle">This text whatever</h6> -->
            </div>
          </div>

          <div class="user-component__column">
            <div>
              <span>2</span>
              <i class="fa-solid fa-chevron-right fa-sm"></i>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-solid fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notice"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="splash-screen">
      <img
        src="https://mblogthumb-phinf.pstatic.net/MjAyMDAzMjNfNDkg/MDAxNTg0OTMxMzA4NTkz.mFb7mcpi9pujD-BzzvTVx1_3JQH8prhXCCa_I43y4Kgg.p0jqckySGpPOoc8uYb5n20WShJe8jo4-zualCJsDJs8g.JPEG.sohjk12/20171127WIFAA6.jpg?type=w800"
        alt=""
      />
    </div>
    <div id="no-mobile">
      <span>Your screen is too big !!</span>
    </div>
  </body>
</html>
