<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Welcome to Kokoa clone</title>
    <script
      src="https://kit.fontawesome.com/8728ad39f0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>11:11</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Bunny Talk</h1>
      <p class="welcome-header__text">
        If you know about mashimaro, log in your email or phone number.
      </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
      <input required type="text" placeholder="Email or phone number" />
      <input required type="password" placeholder="Password" />
      <input type="submit" value="Log in" />
      <input type="submit" value="Sign Up" />
      <a href="https://namu.wiki/w/%EB%A7%88%EC%8B%9C%EB%A7%88%EB%A1%9C"
        >Don't you know about mashimaro?</a
      >
    </form>
    <div id="no-mobile">
      <span>Your screen is too big !!</span>
    </div>
  </body>
</html>
